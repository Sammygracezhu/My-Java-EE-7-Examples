<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Customer's Address:</title>
    </h:head>
    <h:body>
        <h2>Customer's Address:</h2>
        <h:form>
            <h:commandLink disabled="true" action="registration" value=" Cust Info |"/>
            <h:commandLink action="custAddress" value="  Address | " />
           
            <h:commandLink action="summary" value="  Summary  "/>
            <h:panelGrid columns='2'>
                <h:outputLabel value='Street: '/>
                <h:inputText value='#{orderBean.customer.address.street}'/>
                
                <h:outputLabel value="Apartment: "/>
                <h:inputText value='#{orderBean.customer.address.appartment}'/>
                
                <h:outputLabel value='City: '/>
                <h:inputText value="#{orderBean.customer.address.city}"/>
                
                <h:outputLabel value='State: '/>
                <h:inputText value='#{orderBean.customer.address.state}' />
                
                
                <h:outputLabel value='Country: '/>
                <h:inputText value='#{orderBean.customer.address.country}'/>
            </h:panelGrid>
            <h:commandButton value='Next' action='summary'/>

        </h:form>
    </h:body>
</html>
