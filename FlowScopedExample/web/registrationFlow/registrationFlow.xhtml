<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Customer Information</h2>
        <h:form prependId="false">
            <h:commandLink disabled="true" action="registration" value=" Cust Info |"/>
            <h:commandLink action="custAddress" value="  Address | " />
            
            <h:commandLink action="summary" value="  Summary  "/>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="First Name:" />
                <h:inputText value="#{orderBean.customer.firstName}"/>
                
                <h:outputLabel value="Last Name: "/>
                <h:inputText value="#{orderBean.customer.lastName}"/>
                
                <h:outputLabel value="Birth Date(ie. 01-01-2019): "/>
                <h:inputText value="#{orderBean.customer.dateOfBirth}">
                    <f:convertDateTime pattern="dd-MM-yyyy" />
                </h:inputText>
            </h:panelGrid>
            
           
            <h:commandButton value='Next' action='custAddress'/>

        </h:form>
        
    </h:body>
</html>
